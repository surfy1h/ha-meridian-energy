# Enhanced Home Assistant Logging Configuration for Meridian Solar Debugging
# Add this to your configuration.yaml file

logger:
  default: info
  logs:
    # Meridian Solar Integration - All components
    custom_components.meridian_solar: debug
    custom_components.meridian_solar.sensor: debug  
    custom_components.meridian_solar.config_flow: debug
    
    # Home Assistant Core Components for debugging sensor issues
    homeassistant.components.sensor: info
    homeassistant.helpers.update_coordinator: debug
    homeassistant.helpers.entity: debug
    homeassistant.config_entries: debug
    
    # HTTP/Network debugging (if needed for connection issues)
    # aiohttp.access: info
    # aiohttp.client: debug

